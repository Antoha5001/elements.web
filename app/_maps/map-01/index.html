<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<section class="google-map">

	<div class="container-fluid abc" id="map">

	</div>

	<div class="contacts">
		<h3 class="contacts-title">Контакты:</h3>

		<h4 class="contacts-name">Медицинский центр «ЖИЗНЬ»</h4>

		<p class="contacts-location">г. Барнаул ул. Партизанская, 169</p>
		<p class="contacts-phone">+7 (3852) 50-03-03</p>
		<p class="contacts-email">e-mail: info@500303.ru</p>

	</div>

	<!--<div class="container-fluid abso">-->
		<!--<div class="container"></div>-->
	<!--</div>-->
</section>

<script src="script/jquery.js"></script>
<script src="script/tether.min.js"></script>
<script src="script/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/__bootstrap.css">
<link rel="stylesheet" href="css/mystyle.css">
<script>
	function initMap() {
		var element = document.getElementById('map');
		var options = {
			zoom:17,
		  gestureHandling: 'cooperative',
			scrollwheel: false,
			// mapTypeControlOptions: false,
			 center:{
				lat: 53.3335472,
				lng: 83.7672569
			 }
		};
		var myMap = new google.maps.Map(element,options);

		var icon = {
			url:"images/map-icon.svg",
			size: new google.maps.Size(60,80)

		}

		var marker = new google.maps.Marker({
			 position : {
			  lat: 53.333846,
			  lng: 83.770396
			 },
			 map : myMap,
			// icon: "images/map-icon.svg"
			icon: icon
			// animation: google.maps.Animation.DROP

		});




		var infoWindow = new google.maps.InfoWindow({
			 content:"<h2>Медицинский центр «Жизнь»</h2>"
		});

		marker.addListener('click', function () {
		  infoWindow.open(myMap,marker);
	  });
   }
</script>

<script async defer
		  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTlw8BVagQlIJ8nW5IV2kMazWA7aQvPYs&callback=initMap">
</script>
</body>
</html>
