<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<form class="form-box__form validate" method="post" id="top_form">
	<p class="form-box__zagolovok">Закажите звонок!</p>
	<p class="form-box__podzagolovok">Отправте свой номер телефона и наш менеджер свяжится с Вами в
		ближайшее время. </p>

	<div class="form-box__input-wrapper">
		<label for="top_form_name" class="form-box__input-name">Как к вам обращаться</label>
		<input class="form-box__input" type="text" placeholder="Имя" name="name" id="top_form_name"
				 data-error="Не верный формат записи!">
		<div class="message">Вы не ввели имя!</div>
	</div>
	<div class="form-box__input-wrapper">
		<label for="top_form_phone" class="form-box__input-name">Номер телефона</label>
		<input class="form-box__input" type="tel" placeholder="+7" name="phone" id="top_form_phone" data-error="">
		<div class="message">Вы не указали телефон!</div>
	</div>
	<div class="form-box__input-wrapper">
		<label for="agreed">Я принимаю условия!</label>
		<input type="checkbox" name="agreed" id="agreed">
		<div class="message">Вы не приняли соглашение!</div>
	</div>

	<button type="submit">Заказать звонок!</button>
</form>
<script src="script.js"></script>
</body>
</html>
