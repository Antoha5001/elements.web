<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Centering the text</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #0b0b0b;
        }
        h1{
            color:#fff;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

        }
    </style>
</head>
<body>
<h1>Centering the text</h1>
</body>
</html>
