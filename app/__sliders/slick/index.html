<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="slick.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../libs/bootstrap4/css/bootstrap.css">
    <!--http://kenwheeler.github.io/slick/-->
    <style>

    </style>
</head>
<body>
<div class="container">
    <div class="row your-class">
        <div class="col-12 big-img">1</div>
        <div class="col-12 big-img">2</div>
        <div class="col-12 big-img">3</div>
        <div class="col-12 big-img">4</div>
    </div>
    <div class="your-class2">
        <div class="col-3 img">1</div>
        <div class="col-3 img">2</div>
        <div class="col-3 img">3</div>
        <div class="col-3 img">4</div>
    </div>

</div>


<script src="../../../libs/jquery/dist/jquery.min.js"></script>
<script src="../../../libs/popper.js/dist/popper.min.js"></script>
<script src="../../../libs/bootstrap4/dist/js/bootstrap.min.js"></script>
<script src="slick.min.js"></script>
<script>
    "use strict";
    (function () {
        window.addEventListener('DOMContentLoaded', init);

        function init() {
            $('.your-class').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: '.your-class2',
                // autoplay: true
            });
            $('.your-class2').slick({
                slidesToShow: 3,
                asNavFor: '.your-class',
                focusOnSelect: true,
            });
        }
    })();
</script>
</body>
</html>
