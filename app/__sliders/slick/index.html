<script src="/libs/slick/slick.min.js"></script>
<script>
    "use strict";
    (function () {
        window.addEventListener('DOMContentLoaded', init);

        function init() {
            const bigImg = $('.slick__big-img_wrapper'),
            thumbImg = $('.slick__img-container');

            if(bigImg.length > 0){
                // console.log(bigImg);
            }
            bigImg.slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: thumbImg,
                autoplay: true
            });
            thumbImg.slick({
                slidesToShow: 3,
                asNavFor: bigImg,
                focusOnSelect: true,
                variableWidth:true,
                centerMode: true
            });
        }
    })();
</script>
