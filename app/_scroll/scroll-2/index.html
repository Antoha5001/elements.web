        h1.wow {

            transition: all 0.3s;

<script src="../../../libs/bootstrap4/dist/js/bootstrap.min.js"></script>
<script>
    (function () {
        window.addEventListener('DOMContentLoaded', init);
        function init() {

            function ShowHidden(settings) {
                let self = this;
                this.element = settings.element;
                this.container = settings.container;
                // this.windowTop = window.pageYOffset;
                // this.coords = this.element.getBoundingClientRect();

                // console.log(this.element.getBoundingClientRect().top);

                window.addEventListener('scroll', function () {
                    // var elemCoords = self.element.getBoundingClientRect(),
                    var elemCoords = self.element.getBoundingClientRect().top,
                        docTop = document.documentElement.scrollTop,
                        containerTop = self.container.getBoundingClientRect().top,
                        docHeight = document.documentElement.clientHeight;

                    // console.log($(window).scrollTop());
                    // console.log(self.element.offset().top);
                    // console.log("Контейнер: "+ (self.container.getBoundingClientRect().top ));
                    // console.log("Высота окна: "+ docHeight);
                    // console.log("Документ: "+ (docTop));

                    if( containerTop + 200 < docHeight){

                        self.element.classList.add('is-visible');

                    }   else if(containerTop + 200 > docHeight) {
                        self.element.classList.remove('is-visible');
                    }
                });

            }



            var title = {
                // element: document.getElementsByTagName('h1')[2],
                element: document.querySelector('.wow'),
                container: document.querySelector('.wow-link'),
            };

            var titleShow = new ShowHidden(title);


            console.log(title.element.getBoundingClientRect().top);
            // titleShow.log();



        }
    })();
</script>
